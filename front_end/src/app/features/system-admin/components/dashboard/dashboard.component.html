<!-- features/system-admin/components/dashboard/dashboard.component.html -->
<h2>Admin Dashboard</h2>
<app-loading-spinner *ngIf="loading"></app-loading-spinner>
<app-error-alert *ngIf="error" [errorMessage]="error"></app-error-alert>
<div *ngIf="!loading && stats">
  <div class="stats-grid">
    <div class="stat-card"><h3>Total Revenue</h3><p>{{ stats.totalRevenue | money }}</p></div>
    <div class="stat-card"><h3>Total Orders</h3><p>{{ stats.totalOrders }}</p></div>
    <div class="stat-card"><h3>Total Users</h3><p>{{ stats.totalUsers }}</p></div>
  </div>
  <div class="chart-section">
    <h3>Sales by Month</h3>
    <!-- Could integrate a chart; here list values as fallback -->
    <ul><li *ngFor="let m of stats.salesByMonth">{{ m.month }}: {{ m.sales | money }}</li></ul>
    <h3>New Users by Month</h3>
    <ul><li *ngFor="let u of stats.newUsersByMonth">{{ u.month }}: {{ u.count }}</li></ul>
  </div>
</div>
