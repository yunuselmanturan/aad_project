<!-- features/system-admin/components/sellers/seller-list/seller-list.component.html -->
<h2>All Sellers</h2>
<app-loading-spinner *ngIf="loading"></app-loading-spinner>
<app-error-alert *ngIf="error" [errorMessage]="error"></app-error-alert>
<button (click)="router.navigate(['/admin/sellers/new'])">Add New Seller</button>
<table *ngIf="!loading && sellers.length" class="list-table">
  <tr><th>Name</th><th>Email</th><th>Status</th><th></th></tr>
  <tr *ngFor="let s of sellers">
    <td>{{ s.name }}</td>
    <td>{{ s.email }}</td>
    <td>{{ s.active ? 'Active' : 'Disabled' }}</td>
    <td><button (click)="editSeller(s)">Edit</button></td>
  </tr>
</table>
<p *ngIf="!loading && !sellers.length">No sellers found.</p>
