<!-- features/auth/components/login/login.component.html -->
<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div>
    <label>Email</label>
    <input formControlName="email" type="email" />
    <div class="error" *ngIf="f['email'].touched && f['email'].invalid">Valid email is required.</div>
  </div>
  <div>
    <label>Password</label>
    <input formControlName="password" type="password" />
    <div class="error" *ngIf="f['password'].touched && f['password'].invalid">Password is required.</div>
  </div>
  <button type="submit" [disabled]="loading">Login</button>
  <app-error-alert *ngIf="error" [errorMessage]="error"></app-error-alert>
</form>
<p>Don't have an account? <a routerLink="/auth/register">Register here</a>.</p>
