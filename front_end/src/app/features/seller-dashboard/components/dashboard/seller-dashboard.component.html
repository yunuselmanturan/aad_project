<!-- features/seller-dashboard/components/dashboard/dashboard.component.html -->
<h2>Seller Dashboard</h2>
<app-error-alert *ngIf="error" [errorMessage]="error"></app-error-alert>
<div *ngIf="!error">
  <div class="stats-grid">
    <div class="stat-card">
      <h3>Total Sales</h3>
      <p>{{ stats?.totalSales | money }}</p>
    </div>
    <div class="stat-card">
      <h3>Orders (This Month)</h3>
      <p>{{ stats?.ordersThisMonth || 0 }}</p>
    </div>
    <!-- Additional stats as desired -->
  </div>
  <div class="chart-section" *ngIf="stats?.monthlySales">
    <h3>Monthly Sales</h3>
    <!-- We assume stats.monthlySales is an array of {month: 'Jan', sales: number} -->
    <!-- For simplicity, just list them. In real app, integrate chart library for a nice graph. -->
    <ul>
      <li *ngFor="let m of stats.monthlySales">{{ m.month }}: {{ m.sales | money }}</li>
    </ul>
  </div>
</div>
